<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>
         const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white','yellow'];   
function runGame() {
    let guess = ' ';
    let correct = false;
    let numTries = 0
    let randomNumber = Math.random(COLORS_ARRAY.length)
    const targetIndex = Math.floor(randomNumber) 
 
    const target = COLORS_ARRAY [targetIndex];
        console.log (target);

        do {
        guess = prompt('I am thinking of one of these colors:\n\n' + 
        COLORS_ARRAY. join(', ') + '\n\nWhat color am I thinking of?\n');
        numTries += 1;
        if (guess===null) {
            alert('You have not selected a color,Please select a color')
        return null;

        } 
        correct = checkGuess(guess, target, numTries);
    }
        while (!correct)                   
        alert('Congratulations You got it!\n\nclick ok again to see the color in the background')
        document.body.style.background = guess;
    }   

function checkGuess(guess, target, numTries) {
    let correct = false;
    if (!COLORS_ARRAY.includes (guess))  {
        alert('Please choose a Color from options\n\nAttempts: ' + numTries);
    } else if ((guess < target) || (guess > target)) {
        alert('Sorry your guess is incorrect\n\nAttempts: ' + numTries);
    } else {
        correct = true;
        alert('You have guessed the right Color! You did it! Click OK\n\nAttempts: ' + numTries);
    } 
    return correct;
    
        }
        </script>
    </body> 
</html>
